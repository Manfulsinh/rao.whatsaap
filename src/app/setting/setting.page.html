



<!-- setting start-->

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full" detail button>
    <ion-avatar slot="start">
      <img src="../../assets/img/whatsaap.jpeg">
    </ion-avatar>
    <ion-label>
      <h2>Manful</h2>
      <p>At work</p>
    </ion-label>
  </ion-item>

  
  <ion-item lines="full" detail button>
    <ion-label>Name</ion-label>
    <ion-text slot="end">Manful</ion-text>
  </ion-item>

  <ion-item lines="full" detail button>
    <ion-label>About</ion-label>
    <ion-text slot="end">in a meeting.</ion-text>
  </ion-item>

  
  <ion-item lines="full">
    <ion-label>Phone</ion-label>
    <ion-text slot="end">+91 9977720957</ion-text>
  </ion-item>

  
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Settings</ion-label>
    </ion-item-divider>

    
    <ion-item lines="full" detail button>
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Account</ion-label>
      <ion-text slot="end">Privacy, security</ion-text>
    </ion-item>

    
    <ion-item lines="full" detail button>
      <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
      <ion-label>Chats</ion-label>
      <ion-text slot="end">Theme, wallpapers</ion-text>
    </ion-item>

    
    <ion-item lines="full" detail button>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-text slot="end">Message, group & call tones</ion-text>
    </ion-item>

   
    <ion-item lines="full" detail button>
      <ion-icon name="cloud-outline" slot="start"></ion-icon>
      <ion-label>Storage and data</ion-label>
      <ion-text slot="end">Network usage.</ion-text>
    </ion-item>

  
    <ion-item lines="full" detail button>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-text slot="end">FAQ, contact us</ion-text>
    </ion-item>

  </ion-item-group>

</ion-content>
